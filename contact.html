    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <style>

        body {
            width: 100%;
            margin: 0;
            padding-bottom: 150px;
            background-color: blueviolet;
        }

        nav {
            background-color: #600070;
            height: 50px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .item {
            padding-top: 10px;
        }

        .item > a:hover {
            color: aqua;
        }

        .item > a {
            text-decoration: none;
            font-family: "Montserrat", sans-serif;
            color: white;
            font-size: 1.3em;
            text-shadow: 2px 2px 8px black;
        }

        section {
            width: 80%;
            margin-left: 10%;
        }
        h2 {
            text-align: center;
            font-size: 2.4em;
            font-family: "Open Sans", sans-serif;
            color: white;
            text-shadow: 2px 2px 8px black;
            padding-top: 40px;
        }

        .logos {
           display: flex;
           align-items: center;
           justify-content: space-around;
           margin-top: 60px;
        }
        #linkedin {
            height: 70px;
            background-color: #d0eeff;
            padding: 20px 39px;
            border-radius: 20px;
            border: solid #600070 2px;
        }
        #email {
            height: 60px;
            width: 90px;
            background-color: #d0eeff;
            padding: 26px 34px;
            border-radius: 20px;
            border: solid #600070 2px;

        }
        #whats {
            height: 75px;
            background-color: #d0eeff;
            padding: 20px 39px;
            border-radius: 20px;
            border: solid #600070 2px;
        }

        .redes {
            display: flex;
            align-items: center;
            justify-content: space-around;
            color: white;
            font-family: "Bree Serif", serif;
            font-size: 2em;
            text-shadow: 2px 2px 8px black;
        }
        div > p {
            margin-top: 20px; 
        }

        #app {
            padding-left: 40px;
        }
        #mail {
            padding-left: 40px;
        }

        .background {
            background: linear-gradient(300deg, #004aad, #ff52e9);
            background-size: 180% 180%;
            animation: gradient-animation 18s ease infinite;
        }

        #linkedin, #email, #whats {
            background: linear-gradient(300deg, #8c52ff, #1bdaff);
            background-size: 180% 180%;
            animation: gradient-animation 10s ease infinite;
        }


        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Responsividade */
        @media (min-width: 300px) {
            .item > a {
                font-size: 1.1em;
            }
            .logos {
                flex-direction: column;
                gap: 20px;
                
            }
            .redes {
                flex-direction: row;
                gap: 5px;
                font-size: 1.3em;
            }
            #linkedin, #email, #whats {
                width: 80px;
                padding: 15px;
            }

            h2 {
                font-size: 30px;
            }
        }

        @media (min-width: 767px) {

            .item > a {
                font-size: 1.2em;
            }
            .logos {
                flex-direction: row;
                gap: 30px;
            }
            .redes {
                flex-direction: row;
                font-size: 1.6em;
            }
            #linkedin, #email, #whats {
                padding: 18px;
            }
        }

        @media (min-width: 992px) {
            .item > a {
                font-size: 1.3em;
            }
            .logos {
                gap: 40px;
            }
            .redes {
                font-size: 1.4em;
            }
            #linkedin, #email, #whats {
                padding: 20px;
            }
        }

        @media (min-width: 1200px) {
            .item > a {
                font-size: 1.4em;
            }
            .logos {
                gap: 50px;
            }
            .redes {
                font-size: 1.6em;
            }
        
            #linkedin, #email, #whats {
                padding: 22px;
            }

        }

        @media (min-width: 1400px) {
            .item > a {
                font-size: 1.5em;
            }
            .logos {
                gap: 60px;
            }
            .redes {
                font-size: 2em;
            }
            #linkedin, #email, #whats {
                padding: 24px;
            }
        }



    </style>
</head>
